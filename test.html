<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Real-Time To‚Äòlov Paneli</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 15px;
      background: white;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      max-width: 300px;
    }
    #cardSection {
      border: 1px dashed #999;
      padding: 10px;
      margin-top: 15px;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>üí¨ Real-Time To‚Äòlov Paneli</h2>

  <div>
    <input type="text" id="currency" placeholder="Valyuta (UZS, USD, ...)" />
    <input type="text" id="how_much" placeholder="Qancha miqdor (masalan: 50000)" />
    <button onclick="sendPaymentRequest()">To‚Äòlov so‚Äòrovi yuborish</button>
  </div>

  <div id="chat"></div>

  <div id="cardSection" style="display:none;">
    <h3>Karta ma'lumotlari</h3>
    <p><strong>Karta raqami:</strong> <span id="cardNumber"></span></p>
    <input type="text" id="screenshotUrl" placeholder="Screenshot URL (masalan: https://imgur.com/123)" />
    <button id="uploadScreenshotBtn">Screenshot yuborish</button>
  </div>

  <script>
    const token = localStorage.getItem('token') || 'demo-token';
    let socket = null;
    let roomName;

    const chatDiv = document.getElementById('chat');
    const cardSection = document.getElementById('cardSection');
    const cardNumberSpan = document.getElementById('cardNumber');
    const screenshotUrlInput = document.getElementById('screenshotUrl');
    const uploadScreenshotBtn = document.getElementById('uploadScreenshotBtn');

    function logMessage(text) {
      const msg = document.createElement('div');
      msg.textContent = text;
      chatDiv.appendChild(msg);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    socket = io('ws://localhost:3000', {
      auth: { token },
    });

    socket.on('connect', () => {
      console.log('üîå Ulandi:', socket.id);
      logMessage(`üîå Socket ID: ${socket.id}`);
    });

    socket.on('roomAssigned', (data) => {
      roomName = data.roomName;
      logMessage(`‚úÖ Siz ${roomName} roomga qo‚Äòshildingiz`);
    });

    socket.on('paymentResponse', (data) => {
      logMessage(`üí∏ Javob: ${data.message ?? JSON.stringify(data)}`);
    });

    socket.on('card_info', (data) => {
      logMessage('üì® Serverdan karta ma\'lumoti kelmoqda...');
      cardNumberSpan.textContent = data.cardNumber;
      logMessage(data.message);
      cardSection.style.display = 'block';
    });

    socket.on('payment_confirmed', (data) => {
      logMessage(data.message);
      if (data.confirmed) {
        alert('‚úÖ To‚Äòlov tasdiqlandi. Rahmat!');
        cardSection.style.display = 'none';
      } else {
        alert('‚ùå To‚Äòlov rad etildi. Iltimos, admin bilan bog‚Äòlaning.');
      }
    });

    function sendPaymentRequest() {
      const currency = document.getElementById('currency').value.trim();
      const how_much = document.getElementById('how_much').value.trim();

      if (!currency || !how_much) {
        alert('Valyuta va miqdorni to‚Äòliq kiriting');
        return;
      }

      socket.emit('paymentRequest', { currency, how_much });
      logMessage(`üì§ So‚Äòrov yuborildi: ${currency} ${how_much}`);
    }

    uploadScreenshotBtn.addEventListener('click', () => {
      const screenshotUrl = screenshotUrlInput.value.trim();
      if (!screenshotUrl) return alert('Screenshot URL kiriting');

      socket.emit('upload_screenshot', { screenshotUrl });
      logMessage('üñºÔ∏è Screenshot yuborildi: ' + screenshotUrl);
      screenshotUrlInput.value = '';
    });
  </script>
</body>
</html>
